<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <title>Skyskrapere</title>
    </head>
    <body>
        <header>
            <h1>Verdens tre høyeste skyskrapere</h1>
        </header>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Skyskraper</th>
                        <th>Høyde</th>
                        <th>By</th>
                        <th>Land</th>
                        <th>Byggeår</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Burj Khalifa</td>
                        <td>828 m</td>
                        <td>Dubai</td>
                        <td>De forente arabiske emirater</td>
                        <td>2009</td>
                    </tr>
                    <tr>
                        <td>Shanghai Tower</td>
                        <td>632 m</td>
                        <td>Shanghai</td>
                        <td>Kina</td>
                        <td>2014</td>
                    </tr>
                    <tr>
                        <td>Makkah Royal Clock Tower</td>
                        <td>601 m</td>
                        <td>Mekka</td>
                        <td>Saudi-Arabia</td>
                        <td>2011</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section>
            <img src="Burj_stor.jpg" alt="Burj Khalifa">
            <img src="Shanghai_stor.jpg" alt="Shanghai Towe">
            <img src="Makkah_stor.jpg" alt="Makkah Royal Clock Tower">
        </section>   
    </body>
</html>
<style>
    h1 {
        border-bottom: 7px solid #404040;
        padding-bottom: 30px;
        padding: 10px;
        color: white;
    }
    header {
        background-color: #3f5765;
    }
    th {
        background-color:#3f4259;
        color: white;
    }
    table > tbody > tr:nth-child(even){
        background-color: #bdd4de;
    }
    table > tbody > tr:nth-child(odd){
        background-color: #f6f5f4;
    }
    table {
        border: 7px solid #404040;
    }
</style>
